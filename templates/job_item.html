<div    style="margin-bottom: 20px; padding-bottom: 8px;" 
        class="border-bottom row">
    
    <div class="col-10">

        <h4 style="color: rgb(120, 120, 120); margin-bottom: 5px;">
            {{job["title"]}}
        </h4>


        <div>
            <b>Location : </b> {{job["location"]}}
        </div>

        {% if 'salaray' in job %}
        <div>
            <b>Salaray : </b> {{job["salaray"]}}
        </div>
        {% endif %}

    </div>

    <div class="col-2">
        <button type="button" class="btn btn-outline-secondary">Apply</button>
    </div>

</div>
